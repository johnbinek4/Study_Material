<!DOCTYPE html>
<html>
  <head>
    <title>PositionPractice</title>
  </head>
  <body style="height: 3000px; padding-top: 60px; padding-left: 80px">
    <div
      style="
        background-color: black;
        color: white;
        position: fixed;
        top: 0;
        left: 0px;
        right: 0px;
        height: 50px;
      "
    >
      Header
    </div>

    <div
      style="
        background-color: green;
        color: white;
        position: fixed;
        bottom: 0;
        left: 0;
        top: 50px;
        width: 72px;
      "
    >
      Sidebar
    </div>
    <div
      style="
        background-color: lightblue;
        height: 200px;
        width: 200px;
        position: static;
      "
    >
      1
    </div>
    <div style="background-color: lightpink; height: 200px; width: 200px">
      2
    </div>
  </body>
</html>
